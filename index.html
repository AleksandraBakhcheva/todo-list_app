<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TODO-LIST</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/assets/styles/app.css" />
  </head>
  
  <body>
    <div class="container">
      <form>
        <h1>Трекер задач</h1>
        <div class="form-group">
          <label for="title">Название</label>
          <input type="text" id="title" class="form-control" placeholder="Введите название задачи" aria-describedby="titleHelp">
          <small id="titleHelp" class="form-text text-muted">Пожалуйста, используйте не более 100 знаков</small>
        </div>
        <div class="form-group">
          <label for="description">Описание</label>
          <textarea type="text" id="description" class="form-control" rows="3" placeholder="Введите описание задачи" aria-describedby="descriptionHelp"></textarea>
          <small id="descriptionHelp" class="form-text text-muted">Пожалуйста, используйте не более 300 знаков</small>
        </div>
        <div>
          <button type="submit" class="btn btn-success">Добавить задачу</button>
        </div>
      </form>
      <div class="mt-lg-4">
        <h2>Задачи в процессе</h2>
        <ul id="active-todos-list"></ul>
      </div>
      <div class="mt-lg-4">
        <h2>Завершенные задачи</h2>
        <ul id="finished-todos-list"></ul>
      </div>
    </div>
    
    <script>var exports = {};</script>
    <script type="module" src="./dist/app.js"></script>
  </body>
</html>
